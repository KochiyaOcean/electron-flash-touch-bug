<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #test {
      height:100px;width:300px;background:dodgerblue;display:block;
    }
    #test:hover,
    #test:focus {
      background:lightblue;
    }
  </style>
</head>
<body>
  <a class="touch-block" id="test" style="">Hover me!</a>
  <script>
    window.onfocus = function(e) {
      console.log('on me.');
    };
    
    window.onblur = function(e) {
      console.log('off me.');
    };
    
    window.onmouseover = function(e) {
      console.log('over me.');
    };
  </script>
</body>
</html>
