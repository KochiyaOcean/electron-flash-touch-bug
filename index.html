<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  
  <div style="height: 500px; width: 500px; margin: 100px;">
    <webview 
             
             plugins
             style="height: 500px"
             disablewebsecurity>
    </webview>
  </div>
  <script>
    var fname = 'file://' + __dirname + '/test.html';
    document.getElementsByTagName('webview')[0].src = fname;
    
    window.onfocus = function(e) {
      console.log('on outer.');
    };
    
    window.onblur = function(e) {
      console.log('off outer.');
    };
    
    window.onmouseover = function(e) {
      console.log('over outer.');
    };
  </script>
</body>
</html>
